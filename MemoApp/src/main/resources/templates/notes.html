<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>メモ一覧</title>
</head>
<body>
	<h1>メモ一覧</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>内容</th>
				<th>作成日時</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="note : ${notes}">
				<td th:text="${note.id}"><</td>
				<td th:text="${note.content}"></td>
				<td th:text="${note.createdAt}"></td>
				<td>
					<a th:href="@{'/notes/edit/{id}'(id=${note.id})}">編集</a>
					<a th:href="@{'/notes/delete/{id}'(id=${note.id})}">削除</a>
				</td>
			</tr>
		</tbody>
	</table>
	<a href="/notes/new">新規メモを追加</a>
</body>
</html>
